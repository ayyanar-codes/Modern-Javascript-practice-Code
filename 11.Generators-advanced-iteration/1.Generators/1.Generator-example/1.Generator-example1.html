<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * generateSequence(){
            yield 1;
            yield 2;
            yield 3;
            return 4;
        }

        let sequence=generateSequence();
        let result1=sequence.next();
        let result2=sequence.next();
        let result3=sequence.next();
        let result4=sequence.next();
        
        alert(JSON.stringify(result1));
        alert(JSON.stringify(result2));
        alert(JSON.stringify(result3));
        alert(JSON.stringify(result4));
        

    </script>
</body>
</html>

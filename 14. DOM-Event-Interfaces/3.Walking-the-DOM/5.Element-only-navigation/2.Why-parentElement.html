<!--

    Why parentElement? Can the parent be not an element?

    The parentElement property returns the “element” parent, while parentNode returns “any node” parent. These properties are usually the 
    same: they both get the parent.

    The parentElement property returns the “element” parent, while parentNode returns “any node” parent. These properties are usually the 
    same: they both get the parent.

    With the one exception of document.documentElement:

        alert( document.documentElement.parentNode ); // document
        alert( document.documentElement.parentElement ); // null

    The reason is that the root node document.documentElement (<html>) has document as its parent. But document is not an element node, 
    so parentNode returns it and parentElement does not.

    This detail may be useful when we want to travel up from an arbitrary element elem to <html>, but not to the document:
        while(elem = elem.parentElement) { // go up till <html>
            alert( elem );
        }
    Let’s modify one of the examples above: replace childNodes with children. Now it shows only elements:
-->

<html>
<body>
  <div>Begin</div>

  <ul>
    <li>Information</li>
  </ul>

  <div>End</div>

  <script>
    for (let elem of document.body.children) {
      alert(elem); // DIV, UL, DIV, SCRIPT
    }
  </script>
  ...
</body>
</html>

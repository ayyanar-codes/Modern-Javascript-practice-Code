<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*
            The backbone of an HTML document is tags.
            According to the Document Object Model (DOM), every HTML tag is an object. Nested tags are “children” of the enclosing one. 
            The text inside a tag is an object as well.

            All these objects are accessible using JavaScript, and we can use them to modify the page.
            For example, document.body is the object representing the <body> tag.
            Running this code will make the <body> red for 3 seconds:
        */

        document.body.style.background = 'red'; // make the background red
        setTimeout(() => document.body.style.background = '', 3000); // return back


        /*
                Here we used style.background to change the background color of document.body, but there are many 
                other properties, such as:
                1. innerHTML – HTML contents of the node.
                2. offsetWidth – the node width (in pixels)
                3. …and so on.
        */


    </script>
</body>
</html>

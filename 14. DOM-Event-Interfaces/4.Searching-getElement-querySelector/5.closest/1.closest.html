<!--
Ancestors of an element are: parent, the parent of parent, its parent and so on. The ancestors together form the chain of 
parents from the element to the top.

The method elem.closest(css) looks for the nearest ancestor that matches the CSS-selector. The elem itself is also included in 
the search.

In other words, the method closest goes up from the element and checks each of parents. If it matches the selector, then the 
search stops, and the ancestor is returned.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contents</h1>
    
    <div class="contents">
      <ul class="book">
        <li class="chapter">Chapter 1</li>
        <li class="chapter">Chapter 2</li>
      </ul>
    </div>
    
    <script>
        
      let chapter = document.querySelector('.chapter'); // LI
    
      alert(chapter.closest('.book')); // UL
      alert(chapter.closest('.contents')); // DIV
    
      alert(chapter.closest('h1')); // null (because h1 is not an ancestor)

    </script>
    </body>
</html>

<body>
    <script>
        //F.Prototype applicable for only Functions (constructor functions)

        let animal={
            eats:true
        };

        function Rabbit(name){
            this.name=name;
        }

        Rabbit.prototype=animal;

        let rabbit=new Rabbit('White rabbit');
        //rabbit.__proto__=animal;

        alert(rabbit.eats);

    </script>

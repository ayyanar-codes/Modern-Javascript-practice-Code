<body>
    <script>
        //method 1
        let user={
            name:'Ayyanar',
            age:30
        };

        let clone={};

        //lets copy all user properties
        for(key in user){
            clone[key]=user[key];
        }

        
        clone.name='Selvam';

        alert(user.name);

    </script>

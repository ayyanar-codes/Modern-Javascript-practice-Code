<body>
    <script>
        /*
        1.They are named with capital letter first.
        2.They should be executed only with 'new' operator
        */

        function cfnUser(name){
            this.name=name;
            this.isAdmin=false;
        }


        let user=new cfnUser('Ayyanar');


        alert(user.name);
        alert(user.isAdmin);
        

    </script>
</body>

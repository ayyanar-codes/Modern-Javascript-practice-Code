<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            The idea of 'configurable:false' is to prevent changes of property flags
            and its deletion, while allowing to change its value
        */

        let user={
            name:'Ayyanar'
        };

        Object.defineProperty(user, 'name', {configurable:false});

        user.name="Ayyanar.A";  //works fine
        delete user.name;  //not deleted here

        alert(user.name);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let user={
            name:'Nandhini',
            surName:'Ayyanar',
            get fullName(){
                return this.name+' '+this.surName;
            },
            set fullName(value){
                [this.name, this.surName]=value.split(' ');
            }
        }

        alert(user.fullName);

        user.fullName="Hepert Samuel";

        alert(user.fullName);

    </script>
</body>
</html>

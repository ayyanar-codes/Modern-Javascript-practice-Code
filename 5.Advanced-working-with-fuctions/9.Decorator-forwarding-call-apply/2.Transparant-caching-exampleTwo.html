<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function slow(x){
            alert(`called with ${x}`);
            return x;
        }

        function cachingDecorator(func){
            let cache=new Map();

            return function(x){
                if(cache.has(x)){
                    return cache.get(x);
                }

                let result=func(x);
            cache.set(x, result);
            return result;
            }

            
        }

       

        slow=cachingDecorator(slow);

        alert(slow(2));

    </script>
</body>
</html>

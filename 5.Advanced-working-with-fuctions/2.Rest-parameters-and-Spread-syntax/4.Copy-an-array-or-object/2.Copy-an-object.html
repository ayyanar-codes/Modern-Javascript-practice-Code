<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            Name:'Ayyanar',
            Age:30,
            Address:'Chennai'
        };

        let copiedObj={...obj};

        obj.Name="Nandhini";
        obj.Age=25;
        obj.Address='KovilPatti';

        for(let key in obj){
            alert(obj[key]);
        }
        for(let key in copiedObj){
            alert(copiedObj[key]);
        }

    </script>
</body>
</html>

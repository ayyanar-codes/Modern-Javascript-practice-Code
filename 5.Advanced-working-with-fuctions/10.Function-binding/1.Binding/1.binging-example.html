<body>
    <script>
        let user={
            name:'Ayyanar'
        }

        function func(phrash){
            alert(`${phrash}, ${this.name}`);

        func('Hellow');

        let bindedFunc=  func.bind(user);

        bindedFunc('Hi');

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ask(question, ...fnHandlers){

            let isYes=confirm(question);

            for(let hander of fnHandlers){
                if(hander.length==0){
                    if(isYes) hander();
                } else{
                    hander(isYes);
                }
            }
            
        }
    </script>
</body>
</html>

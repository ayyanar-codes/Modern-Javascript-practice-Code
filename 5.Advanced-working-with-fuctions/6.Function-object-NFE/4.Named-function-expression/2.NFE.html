<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sayHi=function func(who){
            if(who){
                alert(who);
            } else{
                func('Guest');
            }
        }

        sayHi('Ayyanar');

        let welcome=sayHi;
        sayHi=null;
        welcome();  //Hello, Guest (nested call works)

    </script>
</body>
</html>

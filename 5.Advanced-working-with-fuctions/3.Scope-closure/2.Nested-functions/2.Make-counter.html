<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function makeCounter() {
            let count = 0;

            return function() {
                return count++;
            };
        }

        let counter = makeCounter();

        alert( counter() ); // 0
        alert( counter() ); // 1
        alert( counter() ); // 2


        
    </script>
</body>
</html>

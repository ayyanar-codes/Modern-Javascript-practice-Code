<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //

        /*
            A call to setTimeout returns a “timer identifier” 
            timerId that we can use to cancel the execution.
        */

        /*
            let timerId = setTimeout(...);
            clearTimeout(timerId);  
        */

        let timerId = setTimeout(() => alert("never happens"), 1000);
        alert(timerId); // timer identifier

        clearTimeout(timerId);
        alert(timerId); // same identifier (doesn't become null after canceling)

        /*
            As we can see from alert output, in a browser the timer identifier is a 
            number. In other environments, this can be something else. For instance, 
            Node.js returns a timer object with additional methods.
            Again, there is no universal specification for these methods, so that’s fine.
            For browsers, timers are described in the timers section of HTML Living Standard.
        */
        


    </script>
</body>
</html>

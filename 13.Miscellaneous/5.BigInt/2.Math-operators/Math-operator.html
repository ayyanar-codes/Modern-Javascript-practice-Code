<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            BigInt can mostly be used like a regular number, for example:
        */

        alert(1n + 2n); // 3
        alert(5n / 2n); // 2

        /*
            Please note: the division 5/2 returns the result rounded towards zero, without the decimal part. All 
            operations on bigints return bigints.

            We can’t mix bigints and regular numbers:
            
        */

        alert(1n + 2); // Error: Cannot mix BigInt and other types

        //We should explicitly convert them if needed: using either BigInt() or Number(), like this:
        let bigint = 1n;
        let number = 2;

        // number to bigint
        alert(bigint + BigInt(number)); // 3

        // bigint to number
        alert(Number(bigint) + number); // 3

        /*
            The conversion operations are always silent, never give errors, but if the bigint is too huge and 
            won’t fit the number type, then extra bits will be cut off, so we should be careful doing such 
            conversion.
        */


        /*
            The unary plus is not supported on bigints:
            The unary plus operator +value is a well-known way to convert value to a number.
            In order to avoid confusion, it’s not supported on bigints:
        */

        let bigint1 = 1n;
        alert( +bigint1 ); // error
        //So we should use Number() to convert a bigint to a number.
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            For looking over the map, ther are 3 methods
            1.Map.keys() -returns an iterable for keys
            2.Map.values() -returns an iterable for values
            3.Map.entries() -returns an iterable for entries [keys, values], it's used by default in for..of
            
            
        */

        let recepeMap=new Map([
            ['cucumber', 500],
            ['tomatos', 350],
            ['onion', 50]
        ]);

        //iterable over keys
        for(let vegtable of recepeMap.keys()){
            alert(vegtable);  //cucumber, tomatos, onion
        }

        //iterable over values (amounts)
        for(let amount of recepeMap.values()){
            alert(amount);  //500, 350, 50
        }

        //iterate over [key, value] entries 
        for(let entry of recepeMap.entries()){
            alert(entry);
        }

        

    </script>
</body>
</html>

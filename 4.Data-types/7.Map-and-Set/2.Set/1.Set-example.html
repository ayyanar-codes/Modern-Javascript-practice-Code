<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        A set is a special type collection-set of values (without keys). Where each value
        may occur only once.

        new set(iteration)-
            create the set, and if an iterable Object is provided (usually an array), copies 
            values from it into the set.

        Set.add(value):
            adds a value, returns the set itself

        Set.delete(value):-
            removes the value, returns true if value existed at the moment of the call, otherwise flase

        Set.has(value):-
            returns true if the value exist in the set. Otherwise false.

        Set.Clear():-
            removes everything from the set.

        Set.Size():-
            It is the elements count.


        The main feature is that repeated calls of Set.add(value) with the same value don't havedo anything.
        That's the reason why each value appears in a set only once.

        For example, we have visitors coming, and we'd like to remember everyone. But repeated visites should
        not lead to duplicates. A visitor must be only once.

        Set is just the right thing for that:
    */

        let set=new Set();
        let ayyanar={name:"Ayyanar"};
        let saravanan={name:"Saravana Kumar"};
        let mariselvam={name:"Mari Selvam"};

        //Visites, some users come multiple times.
        set.add(ayyanar);
        set.add(saravanan);
        set.add(mariselvam)
        set.add(saravanan);
        set.add(mariselvam)
        set.add(saravanan);
        set.add(mariselvam)
        
        //set keeps only unique values 
        alert(set.size);

        for(let user of set){
            alert(user.name);
        }
    </script>
</body>
</html>

<body>
    <script>
        let fruits=[];

        fruits[123]="Apple";

        alert(fruits.length);  //124



        /*
            The length property automatically updates when we modify the array. To be precise,
            its actually not the count of values in array, But the greatest numeric index+1

            for instance, a single element with a large index gives a big length

        */

    </script>
</body>

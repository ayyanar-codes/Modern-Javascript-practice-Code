<body>
    <script>

        /*
            The autocorrection isvery handy feature of Date objects. we can set out of range
            values and it will adjusted with auto-adjust inself.
        */

        let date=new Date(2023, 0, 32);
        //32 Jan 2023  ?
        alert(date.toString())
        alert(new Date(date));
        //... is 1st feb 2023


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //we can aso use 0 or negative values:
        let date=new Date(2023, 0, 2);  //2 Jan 2023
        alert(date);
        date.setDate(1);  //Set day one of month  Jan 1 2023
        alert(date);

        date.setDate(0);  //set day by 30th Dec 2022
        alert(date);

    </script>
</body>
</html>

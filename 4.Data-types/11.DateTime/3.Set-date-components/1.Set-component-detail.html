<body>
    <script>
        /*
            The following methods allow to set date/time components

            1.setFullYear(year[, month[, [date]]])
            2.setMonth(month[,date])
            3.setDate(date)
            4.setHours(hour, [min], [sec], [ms])
            5.setMinutes(min, [sec], [ms])
            6.setSeconds(sec, [ms])
            7.setMilliSeconds(ms)
            8.setTime(milliseconds) (Set the whole date by milliseconds since 01.01.1970 UTC)

            Every one of them (except setTime()) has a UTC variant example:setUTCHours()
        */
    </script>

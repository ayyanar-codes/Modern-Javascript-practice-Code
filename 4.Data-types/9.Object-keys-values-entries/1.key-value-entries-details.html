<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Plain objects have following methods

            Object.keys(obj)-
                return an array of keys

            Object.values(obj)-
                return an array of values

            Object.entries()-
                return an array of [key, value] pairs
        */

        let user={
            name:"Ayyanar",
            age:30
        };

        let PropertyName=Object.keys(user);
        let PropertyValue=Object.values(user);
        let PrepertyValuePairs=Object.entries(user);

        alert(PropertyName);
        alert(PropertyValue);
        alert(PrepertyValuePairs);
        
    </script>
</body>
</html>

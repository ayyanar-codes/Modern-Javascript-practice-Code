<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let str='As sly as a fox, as stromy as an ox';
        let target='a';

        let pos=0;

        while(true){
            let foundPos=str.indexOf(target, pos);
            if(foundPos==-1) break;

            alert(`Found as ${foundPos}`);
            pos=foundPos+1;
            //Continue the search from the next position
        }

    </script>
</body>

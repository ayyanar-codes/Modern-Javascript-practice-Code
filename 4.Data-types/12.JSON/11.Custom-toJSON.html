<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Like toString for string conversion, an Object may provide toJSON
            for to-JSON conversion. JSON.stringify automatically calls it if available
        */

        let room={
            number:23
        };

        let meetup={
            title:"conference",
            date:new Date(Date.UTC(2022, 8, 5)),
            room
        }

        //alert(JSON.stringify(meetup));

        /*
            {"title":"conference","date":"2022-09-05T00:00:00.000Z","room":{"number":23}}
        */

        /*
            Here we can see that date(1) becomes a string. thats because all dates have a built-in 
            toJSON method which returns such kind of string

            Now let's add a custom toJSON for our object room(2)

        */

        let room2={
            number:23,
            toJSON(){
                return this.number;
            }
        };

        let meetup2={
            title:"conference",
            room2
        };

        alert(JSON.stringify(room2));  //23  
        alert(JSON.stringify(meetup2));  //{"title":"conference","room2":23}
        

    </script>
</body>
</html>

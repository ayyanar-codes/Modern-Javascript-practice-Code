<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user=new Map();
        user.set('name', 'john');
        user.set('age', '30');

        //map iterates as [key, value] pairs,
        //very convinient for destructuring
        for(let [key, value] of user){
            alert(`${key}:${value}`);
            //name:john, age:30
        }
    </script>
</body>
</html>

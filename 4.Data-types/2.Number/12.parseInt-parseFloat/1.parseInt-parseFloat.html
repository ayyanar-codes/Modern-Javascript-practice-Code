<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //ParseInt ignore after decimal point.
        //It only returns Full integer numbers 

        alert(parseInt('100px'));
        //100

        alert(parseInt('12.2m'))
        //12


        alert(parseInt('13.2'))
        //2


        //parseFloat returns numbers with decimal

        //Float
        alert(parseFloat('100px'));
        //0

        alert(parseFloat('12.2m'))
        //2


        alert(parseFloat('13.2'))
        //3

        


    </script>
</body>
</html>

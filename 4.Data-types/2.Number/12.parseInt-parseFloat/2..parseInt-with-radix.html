<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            The parseInt() methis have an optional second parameter, 
            it sepcifies base of the numerical system

        */

        alert(parseInt('0xff', 16));
        //255

        alert(parseInt('ff', 16));
        //255, Without ox also works

        alert(parseInt('2n9c', 36));
        //123456


    </script>
</body>
</html>

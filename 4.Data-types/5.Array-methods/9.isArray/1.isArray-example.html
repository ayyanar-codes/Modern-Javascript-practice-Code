<!DOCTYPE html>

<body>
    <script>

        /*
            Arrays are do not form a seperate language type.
            They are based on Objects

            sO typeOf does not help to distingguish a plan object from an array

        */

        alert(typeof {});  //Object
        alert(typeof []);  //Object
        

        //we can distingguish a plan object from an array
        alert(Array.isArray({}));   //false
        alert(Array.isArray([]));   //true
        


    </script>
</body>

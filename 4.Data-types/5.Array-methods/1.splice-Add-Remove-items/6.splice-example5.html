<body>
    <script>
        let arr=[1,2,5];

        //Negative indexes allowed

        /*
            from index -1 (one step from the end)
            delete 0 element
            then insert 3 and 4
        */

        arr.splice(-1, 0, 3, 4);

        alert(arr);

        //1,2,3,4,5,..

    </script>
</body>

<body>
    <script>
        function compareNumeric(a,b){
            if(a>b) return 1;
            if(a==b) return 0;
            if(a<b) return -1;
        }

        let arr=[15,1,2];

        arr.sort(compareNumeric);

        alert(arr);

        //arraow func
        //arr.sort((a,b)=>a-b);

    </script>

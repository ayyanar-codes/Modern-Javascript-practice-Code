<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>


        fnAsk('Do you agree out turms?', fnShowOk, fnShowCancel);


        function fnAsk(question, yes, no){
            if(confirm(question)){
                yes();
            } else{
                no();
            }
        }


        function fnShowOk(){
            alert('Thank you');
        }

        function fnShowCancel(){
            alert('Please try again')
        }

    </script>
</body>

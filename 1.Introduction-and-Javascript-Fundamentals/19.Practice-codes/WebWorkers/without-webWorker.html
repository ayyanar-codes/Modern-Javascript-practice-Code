<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        function simpleMessage(){
            alert('Welcome friends');
        }

        function timeConsumingOperation(){
            calculate();
        }

        function calculate(){

            let output=0;

            for(let i=0; i<=4000000000; i++){
                output=i;
                if(i%20000000===0){
                    console.log(i+'iteration over');
                }
            }

            alert('output is '+ output);
        }

    </script>


</head>
<body>
    <h1>Without webworker</h1>
    <button type="button" onclick="simpleMessage()">simpleMessage</button>
    <button type="button" onclick="timeConsumingOperation()">timeConsumingOperation</button>
    
</body>
</html>

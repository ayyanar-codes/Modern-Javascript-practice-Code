        For long time javascript evolved witout compatibility issues

        That had the benefit of never breaking existingcode. But the down side was

         got stuck in the language forever.

        This was the case until 2009 when ECMASCRIPT5 (ES5) appeared. It added new
        features to the language and modified some existing one. To keep the old code 
        working, MOst such modifications are Off by default. If you need to explicitly
        enable them with a special directive: "use strict"
        
        "use strict"
        The directive looks like a string "use strict" or 'use strict'. When it located

    */

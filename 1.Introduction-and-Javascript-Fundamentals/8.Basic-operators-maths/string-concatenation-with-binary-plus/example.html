<body>
    <script>
        //If any of the operands is a string, then the other one converted to a string too.
        let Result='1'+2;
        alert(Result);

        Result=2+'1';
        alert(Result);

         Result=2+(+'1');
        alert(Result);

        Result=2+2+'1';
        alert(Result);

        Result='1'+2+2;
        alert(Result);

    </script>
</body>
</html>

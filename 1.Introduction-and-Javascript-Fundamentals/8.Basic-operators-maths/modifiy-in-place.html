<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prefix without asignment
        let inumber=12;
        inumber++;
        console.log(inumber);
        
        //Postfix without asignment
        let inumber2=12;
        ++inumber2;
        console.log(inumber2);
        
        //prefix with asignment
        let ivalue3=12;
        let result1=ivalue3++;
        console.log(result1);

        //postfix with asignment
        let ivalue4=12;
        let result2=++ivalue4;
        console.log(ivalue4);

        //prefix immediate use
        let ivalue5=12;
        console.log('prefix immediate use '+ivalue5++);

        //postfix immediate use
        let ivalue6=12;
        console.log(`prefix immediate use ${++ivalue6} `);

    </script>
</body>
</html>

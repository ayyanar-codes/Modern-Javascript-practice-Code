<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sayMixin={
            say(phrase){
                alert(phrase);
            }
        };

        let sayHiMixin={
            __proto__:sayMixin,

             sayHi(){
                super.say(`Hello ${this.name}`);
             },

             sayBye(){
                super.say(`Bye ${this.name}`);   //calling parent method
             }
        }

        class User{
            constructor(name) {
                this.name=name
            }
        }

        Object.assign(User.prototype, sayHiMixin);

        new User('Ayyanar').sayHi();

    </script>
</body>
</html>

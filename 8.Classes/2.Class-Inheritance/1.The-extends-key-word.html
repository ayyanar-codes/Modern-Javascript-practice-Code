<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name) {
                this.speed=0;
                this.name=name;
            }

            run(speed){
                this.speed=speed;
                alert(`${this.name} runs with spead ${this.speed}`);
            }

            stop(){
                this.speed=0;
                alert(`${this.name} stands still.`);
            }
        }

        let animal=new Animal('My animal');

        animal.run(100);
        animal.stop();


        class Rabbit extends Animal{
            hide(){
                alert(`${this.name} hides`);
            }
        }


        let rabbit=new Rabbit('My dog');

        rabbit.run(100);
        rabbit.stop();
        rabbit.hide();

    </script>
</body>
</html>

<body>
    <script>
        /*
            It is a recent addition. (Some times we require polyfils)
        */

        class CoffeeMachine{
            #waterLimit=0;

            #fixWaterAmount(value){
                if(value<0) return 0;
                if(value>=this.#waterLimit){
                    return this.#waterLimit
                } 

            }

            setWaterAmount(value){
                this.#waterLimit=this.#fixWaterAmount;
            }
        }

        let coffeeMachine=new CoffeeMachine();

        //coffeeMachine.#fixWaterAmount(100);  //Error
        //coffeeMachine.#waterLimit=10;  //Error
    </script>

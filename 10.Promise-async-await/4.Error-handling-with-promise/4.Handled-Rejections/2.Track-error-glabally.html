<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener('unhandledrejection', function(event){
            //event object has two special properties:
            alert(event.promise);
                //[object Object] -the promise that generated the error

                alert(event.reason);
                //Error:Whoops!-the unhandled error object
        });


        new Promise(function(){
            throw new Error('Whoops!');
        });

    </script>
</body>
</html>

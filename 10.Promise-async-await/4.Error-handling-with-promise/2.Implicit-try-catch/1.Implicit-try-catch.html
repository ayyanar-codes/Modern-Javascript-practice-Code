<body>
    <script>

        //example
        new Promise((resolve, reject)=>{
            throw Error('Whoops!');
        }).catch(err=>alert(err));

        //Works exactly same as:
        new Promise((resolve, reject)=>{
            reject(new Error('Whoops!'));
        }).catch(err=>alert(err));

    </script>
</body>

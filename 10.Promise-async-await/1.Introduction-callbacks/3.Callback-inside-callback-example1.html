<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sSRC1='https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js';
        let sSRC2='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js';

        
        loadScript(sSRC1, script=>{
            alert(`Cool, the script ${script.src} is loaded`);
            loadScript(sSRC2, script=>{
                alert(`Cool, the script ${script.src} is loaded`);
            });
        });

        function loadScript(src, cbFunc){
            let script=document.createElement('script');
            script.src=src;
            script.onload=()=>cbFunc(script);
            document.head.append(script);
        }
    </script>
</body>
</html>

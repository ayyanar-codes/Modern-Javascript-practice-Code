<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let sSRC='https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js';
        loadScript(sSRC, script=>{
            alert(`Cool, the script ${script.src} is loaded`);
            //alert( _ );
        });

        function loadScript(src, cbFunc){
            let script=document.createElement('script');
            script.src=src;
            script.onload=()=>cbFunc(script);
            document.head.append(script);
        }

    </script>
</body>
</html>

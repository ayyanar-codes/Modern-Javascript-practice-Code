<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="btnTest">Test button</button>
    <input type="text" name="" id="txtInput">

    <script>
        
        Element.prototype.sayHi=function(){
            alert(this.tagName);
        }

        document.body.sayHi();
        document.getElementById('btnTest').sayHi();
        document.getElementById('txtInput').sayHi();

    </script>
</body>
</html>

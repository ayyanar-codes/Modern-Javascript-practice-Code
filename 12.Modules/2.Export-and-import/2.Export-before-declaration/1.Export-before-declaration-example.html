<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        We can label any declaration as exported by placing export before it, be it a variable, 
        function or a class.

        For instance, here all exports are valid:
    -->

    <script>
        // export an array
        export let months = ['Jan', 'Feb', 'Mar','Apr', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        // export a constant
        export const MODULES_BECAME_STANDARD_YEAR = 2015;

        // export a class
        export class User {
            constructor(name) {
                this.name = name;
            }
        }
    </script>


    <!--
        No semicolons after export class/function
        Please note that export before a class or a function does not make it a function expression. It’s still 
        a function declaration, albeit exported.

        Most JavaScript style guides don’t recommend semicolons after function and class declarations.
        That’s why there’s no need for a semicolon at the end of export class and export function:
    -->

    <script type="module">
        export function sayHi(user) {
            alert(`Hello, ${user}!`);
        }  // no ; at the end
    </script>
</body>
</html>

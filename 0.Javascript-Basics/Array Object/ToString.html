<!DOCTYPE html>
<html>

<title>Page Title</title>
</head>
<body>
<script type="text/javascript">

//Example One
var arrAllNumbers=[4,9, 16, 25, 36, 49, 64];
document.write("<br/>"); 
document.write(arrAllNumbers); 
document.write("<br/>"); 
document.write(arrAllNumbers.toString()); 
document.write("<br/>"); 
document.write(arrAllNumbers.toLocaleString()); 
document.write("<br/>"); 
var CurObject={
    style:'currency',
        currency:'USD'
};
var ltst=arrAllNumbers.toLocaleString('en-US',CurObject);

document.write(ltst);



document.write("<br/>");
var ltst2=arrAllNumbers.toLocaleString();

document.write(ltst2);
</script>
</body>

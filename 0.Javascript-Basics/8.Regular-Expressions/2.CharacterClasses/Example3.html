<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var strInput='I Love HTML5';
        var regExp=/\s\w\w\w\w\d/;
        var Result=strInput.match(regExp);
        document.write('Result Object : '+Result);
        document.write('<br/>');
        document.write('Input : '+Result.input);
        document.write('<br/>');
        document.write('Index : '+Result.index);
        document.write('<br/>');
    </script>
</body>
</html>

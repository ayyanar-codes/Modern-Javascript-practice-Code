<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<script type="text/javascript">
let str="<h1>Hello world</h1>";
let regExp=/<(.*?)>/g;
let matchAll=str.matchAll(regExp);
debugger;
//document.write(matchAll);
document.write("<br/>");
matchAll=Array.from(matchAll);  //Convert as  original array

if(matchAll!=null){
    
    for(var i=0; i<matchAll.length; i++){
        let match=matchAll[i];
        if(match!=null){
            //Matchwise
            document.write("Matching No : "+i);
            document.write("<br/>");
            for(var j=0; j<match.length; j++){
                //Matching loops
                document.write(match[j]);
                document.write("<br/>");
            }
        }
    }
}

</script>

<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<script type="text/javascript">
//Mode:1  Split method with string
//we can split anstring , like this 
document.write("Split with String")
document.write('12-34-56'.split('-'));  //[12,34,56]
document.write("<br/>");
//Mode:2 Split with regExp
document.write("Split with Regular Expressions")
document.write('12-34-56'.split(/-\s*/));  //[12,34,56]
document.write("<br/>");
</script>
</body>
</html>

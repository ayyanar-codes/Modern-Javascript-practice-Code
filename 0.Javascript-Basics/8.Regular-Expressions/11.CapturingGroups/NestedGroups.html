<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // Get tags
        var strInput="<span class='my'>";
        var regExp=/<(([a-z]+)\s*([^>]*))>/g;
        var strResult=strInput.match(regExp);
        document.write("<xmp>"+strResult+"</xmp>");
    </script>
</body>
</html>

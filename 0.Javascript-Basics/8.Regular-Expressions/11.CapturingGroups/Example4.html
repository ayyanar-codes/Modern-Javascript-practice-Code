<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var strInput="<h1>Hello, World</h1>";
        var regExp=/<(.*?)>/;
        var strResult=strInput.match(regExp);
        document.write("<xmp>"+strResult[0]+"</xmp>");
        document.write("<xmp>"+strResult[1]+"</xmp>");
        
    </script>
</body>
</html>

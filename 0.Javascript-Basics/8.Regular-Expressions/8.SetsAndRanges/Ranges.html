<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //   \d is same as [0-9]
    //   \w is same as [a-zA-Z0-9]
    //   \s is same as [\t\n\v\f\r] , Plus some other rare Unicode space character
    var strInput="My age is 28";
    var regExp=/[0-9]/;
    var strResult=strInput.match(regExp);
    document.write(strResult);
    </script>
</body>
</html>

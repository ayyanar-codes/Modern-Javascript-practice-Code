<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var strInput="My OS version 8.1";
    //Here new RegExp("\d\.\d"); is not working. We will use new RegExp("\\d\\.\\d");
    var regExpObject=new RegExp("\\d\\.\\d");
    var regExp=/\d\.\d/;  //Example
    var strResult=strInput.match(regExpObject);
    document.write(strResult);
    </script>
</body>
</html>
